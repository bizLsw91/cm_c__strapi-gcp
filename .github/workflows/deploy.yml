name: Deploy to GCP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check files
        run: |
          pwd
          ls -la  

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u bizLsw91 --password-stdin

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Docker image
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase.json
          docker build \
            --build-arg DATABASE_CLIENT=postgres \
            --build-arg DATABASE_HOST=aws-0-us-west-2.pooler.supabase.com \
            --build-arg DATABASE_NAME=postgres \
            --build-arg DATABASE_SCHEMA=cm_c__strapi_db \
            --build-arg DATABASE_PORT=5432 \
            --build-arg DATABASE_SSL=false \
            --build-arg DATABASE_USERNAME=postgres.onfhgckcjtsrknuvgfqm \
            --build-arg FIREBASE_STORAGE_BUCKET=store-892ea.firebasestorage.app \
            --build-arg GENERATE_SOURCEMAP=false \
            --build-arg HOST=0.0.0.0 \
            --build-arg PORT=1337 \
            --build-arg SMTP_HOST=smtp.naver.com \
            --build-arg SMTP_PORT=587 \
            --build-arg SMTP_USERNAME=mm999999@naver.com \
            --build-arg "URL=http://136.109.215.204:1337" \
            --build-arg ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET }} \
            --build-arg API_TOKEN_SALT=${{ secrets.API_TOKEN_SALT }} \
            --build-arg "APP_KEYS=${{ secrets.APP_KEYS }}" \
            --build-arg DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
            --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --build-arg SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
            --build-arg TRANSFER_TOKEN_SALT=${{ secrets.TRANSFER_TOKEN_SALT }} \
            --build-arg "FIREBASE_SERVICE_ACCOUNT=$(cat /tmp/firebase.json)" \
            -t ghcr.io/bizlsw91/cm_c__strapi-gcp:latest .

      - name: Push Docker image
        run: docker push ghcr.io/bizlsw91/cm_c__strapi-gcp:latest

      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          command_timeout: 20m
          envs: DATABASE_PASSWORD,JWT_SECRET,ADMIN_JWT_SECRET,APP_KEYS,API_TOKEN_SALT,TRANSFER_TOKEN_SALT,SMTP_PASSWORD,FIREBASE_SERVICE_ACCOUNT,GHCR_TOKEN
          script: |
            echo "$GHCR_TOKEN" | docker login ghcr.io -u bizlsw91 --password-stdin
            docker pull ghcr.io/bizlsw91/cm_c__strapi-gcp:latest
            docker stop cmc-strapi || true
            docker rm cmc-strapi || true
            docker run -d \
              --name cmc-strapi \
              --restart unless-stopped \
              -p 1337:1337 \
              -e DATABASE_PASSWORD="$DATABASE_PASSWORD" \
              -e JWT_SECRET="$JWT_SECRET" \
              -e ADMIN_JWT_SECRET="$ADMIN_JWT_SECRET" \
              -e APP_KEYS="$APP_KEYS" \
              -e API_TOKEN_SALT="$API_TOKEN_SALT" \
              -e TRANSFER_TOKEN_SALT="$TRANSFER_TOKEN_SALT" \
              -e SMTP_PASSWORD="$SMTP_PASSWORD" \
              -e FIREBASE_SERVICE_ACCOUNT="$FIREBASE_SERVICE_ACCOUNT" \
              ghcr.io/bizlsw91/cm_c__strapi-gcp:latest
        env:
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          APP_KEYS: ${{ secrets.APP_KEYS }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
          TRANSFER_TOKEN_SALT: ${{ secrets.TRANSFER_TOKEN_SALT }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}


